<!DOCTYPE html>
<html>
    <head>
        <title>Miles to Kilometers Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="purple-text">
    <a href="index.html">Return Home</a>
    <h2>Miles to Kilometer Converter</h2>
    <p>This converter is an exercise in logical functions using JavaScript.<br><br></p>
    <!--In HTML, we use the input element to get all kinds of user input like 
    emails, passwords, dates, and more.-->
    <!--The placeholder attribute hints at what a user should type into the field.-->
    <!--The type attribute specifies the type of input. For example, 
    we can hide what users type for better security with type="password".-->
    <input type="number" id="input" placeholder="Please type a number" required>
    <!--In HTML, we use the select element to create a dropdown list of options for user input.-->
    <select id="unitSelect" type="text">
        <!--Inside the <select> tag, we include <option> tags.-->
        <!--We can include as many options as we want. For every option, we need an opening and closing option tag.-->
        <!--The selected attribute determines the pre-selected option in a dropdown list. if one isnt set, the browser
        will automatically select and display the first one-->
        <option selected value="1">Miles to Kilometers</option>
        <option value="2">Kilometers to Miles</option>
    </select>
    
    <button onclick="convert()">Convert!</button>
    <button onclick="clearString()">Clear!</button>
    <p id="result"></p>

    <script src="script.js"></script>
    </body>
</html>
